<div class="row animated fadeIn">
  <div class="col-lg-4">
    <div *ngIf="takeaway" data-toggle="modal" data-target="#menuModal" class="card card-inverse card-danger mb-3 text-center mainCard">
      <div class="card-block">
        <p>Satış</p>
        <i class="fa fa-glass fa-2x"></i>
      </div>
    </div>
    <a *ngIf="!takeaway" routerLink="/store">
      <div class="card card-inverse card-danger mb-3 text-center mainCard">
        <div class="card-block">
          <p>Satış</p>
          <i class="fa fa-glass fa-2x"></i>
        </div>
      </div>
    </a>
  </div>
  <div class="col-lg-4" *ngFor="let menu of menus">
    <a routerLink="/{{menu.link}}">
      <div class="card card-inverse card-{{menu.color}} mb-3 text-center mainCard">
        <div class="card-block">
          <p>{{menu.name}}</p>
          <i class="fa {{menu.icon}} fa-2x"></i>
        </div>
      </div>
    </a>
  </div>
  <div class="col-lg-4">
    <div class="card card-inverse mb-3 text-center mainCard" (click)="closeProgram()" style="background-color: #333; border-color: #333;">
      <div class="card-block">
        <p>Çıkış</p>
        <i class="fa fa-sign-out fa-2x"></i>
      </div>
    </div>
  </div>
</div>

  <div *ngIf="takeaway" class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Satış Seçeneği</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6">
            <div (click)="goSell('selling-screen/Fast/New')" class="card card-inverse mb-3 card-info text-center">
              <div class="card-block">
                <h1>Hızlı<br> Satış</h1>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div (click)="goSell('store')" class="card card-inverse mb-3 card-info text-center">
              <div class="card-block">
                <h1>Normal<br> Satış</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
