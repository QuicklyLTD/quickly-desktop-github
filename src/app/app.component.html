<section id="appHolder" (click)="resetTimer()">
  <section id="navBar">
    <nav class="navbar navbar-toggleable-md bg-danger navbar-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a *ngIf="setupFinished" routerLink="" class="navbar-brand">
        <!-- <img src="../assets/brand-logo.png" style="height:30px;" alt=""> -->
        {{title}}
      </a>
      <a *ngIf="!setupFinished" class="navbar-brand text-white">Quickly v{{version}}</a>
      <div *ngIf="setupFinished" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a routerLink="home" class="nav-link">
              <i class="fa fa-home" aria-hidden="true"></i> Menü
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="store" class="nav-link">
              <i class="fa fa-glass" aria-hidden="true"></i> Satış </a>
          </li>
          <li class="nav-item">
            <a routerLink="cashbox" class="nav-link">
              <i class="fa fa-money" aria-hidden="true"></i> Kasa</a>
          </li>
          <li class="nav-item">
            <a routerLink="endoftheday" class="nav-link">
              <i class="fa fa-clock-o" aria-hidden="true"></i> Gün Sonu
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="reports" class="nav-link">
              <i class="fa fa-pie-chart" aria-hidden="true"></i> Raporlar</a>
          </li>
          <li class="nav-item">
            <a routerLink="settings" class="nav-link">
              <i class="fa fa-cogs" aria-hidden="true"></i> Ayarlar</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 text-white">
          <span class="mr-3">{{date | date:'d / M / y'}}</span>
          <i class="fa fa-circle mr-3" [ngClass]="connectionStatus ? 'text-success': 'text-warning'"></i>
          <span class="mr-3" data-toggle="modal" data-dismiss="modal" data-target="#adminModal">{{description}} v{{version}} </span>
          <i class="fa fa-arrows-alt mr-3" (click)="changeWindow()" aria-hidden="true"></i>
          <i class="fa fa-sign-out" (click)="exitProgram()"> Çıkış</i>
        </form>
      </div>
    </nav>
  </section>
  <section id="mainHolder" class="container-fluid">
    <div class="row">
      <div id="routerHolder" class="col-lg-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
  <app-message></app-message>
  <app-keyboard></app-keyboard>

  <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modelTitleId">Uygulama Konsolu</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input #adminPass type="password" placeholder="Şifre Giriniz" class="form-control form-control-lg">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Kapat</button>
          <button type="button" (click)="makeAdmin(adminPass.value); adminPass.value = '';"  class="btn btn-primary btn-lg">Giriş Yap</button>
        </div>
      </div>
    </div>
  </div>
</section>
